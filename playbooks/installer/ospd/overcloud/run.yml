---
- name: Prepare templates
  hosts: undercloud
  become: yes
  become_user: "{{ installer.user.name }}"
  gather_facts: no
  tasks:
      - name: copy template folder
        shell: "cp -rf /usr/share/openstack-tripleo-heat-templates ~/my_templates/"

      - name: prepare ceph storage template
        template:
            src: "templates/storage/ceph.yml.j2"
            dest: "~/my_templates/puppet/hieradata/ceph.yaml"
            mode: 0755
        when: groups['ceph'] is defined

      - name: set a higher LVM size storage template
        sudo: yes
        lineinfile:
            dest: "~/my_templates/puppet/hieradata/controller.yaml"
            line: "cinder::setup_test_volume::size: '10G'"
        when: groups['ceph'] is not defined

- name: Install the overcloud
  hosts: undercloud
  become: yes
  become_user: "{{ installer.user.name }}"
  gather_facts: no
  tasks:
      - name: create the overcloud deploy script
        template:
            src: "templates/overcloud_deploy.sh.j2"
            dest: "~/overcloud_deploy.sh"
            mode: 0755

      - name: the create overcloud script
        shell: "cat ~/overcloud_deploy.sh"

      - name: execute the overcloud deploy script (should take ~30 minutes :) )
        shell: "bash ~/overcloud_deploy.sh"
