#determine provisioner and whether or not to skip
- include: group_by_provision.yml

- include: provision.yml
- include: validate_nodes.yml
- include: group_by.yml tags=groupby
- include: prep.yml

- name: Devstack prep
  hosts: devstack
  sudo: yes
  roles:
    - { role: devstack/users }

- name: Devstack
  hosts: devstack
  sudo: yes
  sudo_user: stack
  roles:
    - { role: devstack/repo }
    - { role: devstack/local_conf }
    - { role: devstack/run }
    - { role: devstack/tempest }
