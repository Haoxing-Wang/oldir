---
- name: Install packages required to create tenant/network
  hosts: tester
  gather_facts: no
  sudo: yes
  tasks:
    # basic packages always required by OpenStack Ansible modules
    - yum: name={{ item }} state=present
      with_items:
        - python-keystoneclient
        - python-neutronclient

- name: Create demo tenant and private network
  hosts: tester
  sudo: no
  gather_facts: yes
  vars:
      controller_name: "{{ provisioner.nodes.controller.name }}"
      tmp_controller_host: "{{ hostvars[controller_name].ansible_default_ipv4.address }}"
      controller_auth_url: "http://{{ tmp_controller_host }}:35357/v2.0/"
      admin_password: "{{ hostvars[controller_name].admin_password | default('redhat') }}"
      demo_password: "{{ hostvars[controller_name].demo_password | default('redhat') }}"
  tasks:
    - keystone_user:
        tenant: demo
        login_user: admin
        login_password: "{{ admin_password }}"
        login_tenant_name: admin
        endpoint: "{{ controller_auth_url }}"
        state: present
    - keystone_user:
        user: demo
        password: "{{ demo_password }}"
        tenant: demo
        login_user: admin
        login_password: "{{ admin_password }}"
        login_tenant_name: admin
        endpoint: "{{ controller_auth_url }}"
        state: present
    # create tenant network
    - quantum_network:
        state: present
        auth_url: "{{ controller_auth_url }}"
        login_username: admin
        login_password: "{{ admin_password }}"
        login_tenant_name: admin
        tenant_name: demo
        name: private
    - quantum_subnet:
        state: present
        auth_url: "{{ controller_auth_url }}"
        login_username: admin
        login_password: "{{ admin_password }}"
        login_tenant_name: admin
        tenant_name: demo
        network_name: private
        name: private_subnet
        enable_dhcp: False
        cidr: "192.168.100.0/24"
    - quantum_router:
        state: present
        login_username: admin
        login_password: "{{ admin_password }}"
        login_tenant_name: admin
        tenant_name: demo
        auth_url: "{{ controller_auth_url }}"
        name: routerd1
    - quantum_router_interface:
        state: present
        login_username: admin
        login_password: "{{ admin_password }}"
        login_tenant_name: admin
        auth_url: "{{ controller_auth_url }}"
        tenant_name: demo
        router_name: routerd1
        subnet_name: private_subnet
    - quantum_router_gateway:
        state: present
        login_username: admin
        login_password: "{{ admin_password }}"
        login_tenant_name: admin
        auth_url: "{{ controller_auth_url }}"
        router_name: routerd1
        network_name: "{{ installer.network.name }}"
