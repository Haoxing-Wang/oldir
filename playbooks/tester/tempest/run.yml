#        ignore_errors: True
#        when: tester.tempest.blacklist or tester.tempest.whitelist

      - name: run tempest without skipfile
        shell: "{{ tester.dir }}/with_venv ./tools/run-tests.sh {{ tester.tempest.test_regex }} | tee {{ tester.dir }}/mylog.log"
        ignore_errors: True
