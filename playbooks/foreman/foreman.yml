---
- name: Get nodes from nova
  hosts: local
  gather_facts: False
  roles:
    - { role: get_nodes, nodes: '{{ foreman_nodes }}' }
  tags:
    - provision

- name: Set facts for hosts
  hosts: foreman_installer
  gather_facts: False
  roles:
    - { role: set_facts }
    - { role: wait_for_hosts }
  tags:
    - provision

- name: Prepare for Foreman install
  hosts: foreman_installer
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: common }
    - { role: linux-common }
    - { role: foreman/foreman-common }
    - { role: foreman/foreman-network-setup }
  tags:
    - prep

- name: Install Foreman
  hosts: foreman
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: foreman/foreman-openstack-installer }
  tags:
    - install

- name: Install OpenStack nodes
  hosts: foreman_node
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: foreman/foreman-openstack-node-common }
    - { role: foreman/foreman-openstack-node }
    - { role: foreman/foreman-openstack-createrc,
        tags: ['keystonerc'] }
  tags:
    - install

- name: Run tempest
  hosts: tempest
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: tempest }
  tags:
    - tempest