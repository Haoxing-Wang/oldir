---
- name: Get nodes from nova
  hosts: local
  gather_facts: False
  roles:
    - { role: get_nodes, nodes: '{{ foreman_nodes }}' }
  tags:
    - provision

- name: Set facts for hosts
  hosts: foreman_installer
  gather_facts: False
  roles:
    - { role: set_facts }
    - { role: wait_for_hosts }
  tags:
    - provision

- name: Prepare for Foreman install
  hosts: foreman_installer
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: common }
    - { role: linux-common }
    - { role: foreman/foreman-common }
  tags:
    - prep
    - install
    - install_nodes
    - keystonerc
    - tempest

- name: Prepare foreman network
  hosts: foreman_installer
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: foreman/foreman-network-setup }
  tags:
    - prep

- name: Prepare foreman network - Networker nodes
  hosts: networker
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: networker }
  tags:
    - prep

- name: Install Foreman
  hosts: foreman
  user: "{{ remote_user }}"
  gather_facts: True
  sudo: yes
  roles:
    - { role: foreman/foreman-openstack-installer }
  tags:
    - install

- name: Install Controller node
  hosts: controller
  user: "{{ remote_user }}"
  gather_facts: True
  sudo: yes
  roles:
    - { role: foreman/foreman-openstack-node-common }
    - { role: foreman/foreman-openstack-node }

- name: Install remaining OpenStack nodes
  hosts: foreman_node:!controller
  user: "{{ remote_user }}"
  gather_facts: True
  sudo: yes
  roles:
    - { role: foreman/foreman-openstack-node-common }
    - { role: foreman/foreman-openstack-node }
  tags:
    - install
    - install_nodes

- name: Create Keystone RC files
  hosts: foreman_node
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: openstack/create-keystonerc }
  tags:
    - keystonerc


- name: Run tempest
  hosts: tempest
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: tempest }
  tags:
    - tempest
