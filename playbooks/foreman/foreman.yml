---
- name: Get nodes from nova
  hosts: local
  gather_facts: False
  roles:
    - { role: get_nodes }
  tags:
    - provision

- name: Set facts for hosts
  hosts: openstack_nodes
  gather_facts: False
  roles:
    - { role: set_facts }
    - { role: wait_for_hosts }
  tags:
    - provision

- name: Prepare for Foreman install
  hosts: foreman_installer
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: common }
    - { role: linux-common }
    - { role: foreman/common }
  tags:
    - prep

- name: Prepare foreman network
  hosts: foreman_installer
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: foreman/network-setup }
  tags:
    - prep

- name: Prepare foreman network - Networker nodes
  hosts: networker
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: networker }
  tags:
    - prep

- name: Install Foreman
  hosts: foreman
  user: "{{ remote_user }}"
  gather_facts: True
  sudo: yes
  roles:
    - { role: foreman/openstack-installer }
    - { role: foreman/hostgroup-params }
  tags:
    - install

- name: Install Controller node
  hosts: controller
  user: "{{ remote_user }}"
  gather_facts: True
  sudo: yes
  roles:
    - { role: foreman/openstack-node-common }
    - { role: foreman/openstack-node }

- name: Install remaining OpenStack nodes
  hosts: foreman_node:!controller
  user: "{{ remote_user }}"
  gather_facts: True
  sudo: yes
  roles:
    - { role: foreman/openstack-node-common }
    - { role: foreman/openstack-node }
  tags:
    - install
    - install_nodes

- name: Create Keystone RC files
  hosts: foreman_node
  user: "{{ remote_user }}"
  sudo: yes
  roles:
    - { role: openstack/create-keystonerc }
  tags:
    - keystonerc

- name: Gather all facts for tempest
  hosts: all:!localhost:!tempest
  tags:
    - tempest

- name: Setup tempest networking
  hosts: tempest
  user: "{{ tempest_remote_user }}"
  roles:
    - { role: foreman/network-setup }
  tags:
    - tempest

- name: Setup tempest node
  hosts: tempest
  user: "{{ tempest_remote_user }}"
  roles:
    - { role: packstack/rdo/fedora }
    - { role: openstack/create-keystonerc }
    - { role: tempest/package-dependencies }
    - { role: tempest/setup-openstack-elements }
  tags:
    - tempest

- name: Run tempest
  hosts: tempest
  user: "{{ tempest_remote_user }}"
  sudo: yes
  roles:
    - { role: tempest }
  tags:
    - tempest
