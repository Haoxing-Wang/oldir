---
- name: Wait for the hosts to come up
  hosts: foreman_installer
  gather_facts: False
  user: root

  tasks:
    - name: Wait for host to come back
      register: wait_for_ssh
      local_action: "wait_for host={{ hostvars[inventory_hostname].ansible_ssh_host }} port=22 delay=60 timeout=300"

    - name: Fail if any of them fail
      fail: msg="Could not contact one of the nodes"
      when: wait_for_ssh|failed
