---
# Steps
# =======
# - Provision *** take that out ***
# - Validate the nodes
# - Bootstrap: Prepare the slaves
# - Configure packstack answer-file
#       - apply rdo config
#       - apply multinode config
# - Deploy Openstack using packstack
# - Reboot all test-vms
# - Tempest slave
# - Run tempest [task]
# - Collect logs
# - CleanUp
#

### enable to provison vm
- include: multinode/provision.yml

- include: multinode/validate-nodes.yml

- name: Prepare system for packstack
  hosts: packstack
  roles:
    - { role: common }
    - { role: linux-common }
  tags:
    - prep

# apply pre-packstack workarouds
- include: ../../workarounds/icehouse/workarounds-prep.yml tags=workaround

- name: Setup packstack on Controller
  hosts: controller
  roles:
      - packstack/rdo
      - packstack/multinode
  tags: prep

- include: multinode/setup-ssh-keys.yml tags=prep

- include: ../../workarounds/icehouse/workarounds-pre-run-packstack.yml tags=workaround

- name: Run packstack
  hosts: controller
  roles:
    - { role: packstack/runner }
  tags: run-packstack

- include: ../../workarounds/icehouse/workarounds-post-run-packstack.yml tags=workaround

- name: Create RC files
  hosts: controller
  vars:
    controller_name: "{{ ansible_ssh_host }}"
    controller_fqdn: "{{ ansible_ssh_host }}"
  roles:
    - { role: openstack/create-keystonerc }
  tags: tempest_setup

- name: Setup tempest
  hosts: tempest
  roles:
    - { role: tempest/package-dependencies }
    - { role: tempest/setup-openstack-elements }
  tags: tempest_setup

- name: Run tempest
  hosts: tempest
  roles:
    - { role: tempest, controller_fqdn: "{{ controller_name }}", tags: ["tempest_run"] }
