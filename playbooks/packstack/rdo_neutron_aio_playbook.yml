---
- name: packstack
  hosts: test
  user: root
  roles:
    - { role: common }
    - { role: linux/rhel-common, when: ansible_distribution == 'RedHat' }
    - { role: linux/fedora-common, when: ansible_distribution == 'Fedora' }
    - { role: packstack/packstack-common }
    - { role: packstack/rdo }
    - { role: packstack/packstack-neutron-aio }
    - { role: packstack/packstack-installer }
    - { role: tempest }

