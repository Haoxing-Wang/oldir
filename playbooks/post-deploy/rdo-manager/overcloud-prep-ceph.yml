---
- name: setup the physical volumes for ceph volume tests
  hosts: controller
  tasks:
    - name: get the physical volume name
      sudo: yes
      shell: pvscan | awk '{print $2}' | head -n 1;
      register: physical_volume

    - name: debug
      debug: var=physical_volume.stdout

    - name: expand the physical volume
      sudo: yes
      shell: pvresize --setphysicalvolumesize 10G {{ physical_volume.stdout }}

    - name: display the physical volume
      sudo: yes
      shell: pvscan

