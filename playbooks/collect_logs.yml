---
- name: Get nodes for log collection
  hosts: local
  gather_facts: False
  roles:
    - { role: get_nodes }

- name: Set facts for hosts for log collection
  hosts: all:!localhost:!tempest
  gather_facts: False
  roles:
    - { role: set_facts }

- name: Gather Logs
  hosts: all:!localhost:!tempest
  roles:
    - { role: collect_logs }

