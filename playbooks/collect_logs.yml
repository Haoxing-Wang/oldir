---
- name: Get nodes for log collection
  hosts: local
  gather_facts: False
  roles:
    - { role: get_nodes }
  tags:
    - provision

- name: Set facts for hosts for log collection
  hosts: all:!localhost
  gather_facts: False
  roles:
    - { role: set_facts }
  tags:
    - provision

- name: Gather Logs
  hosts: all:!localhost:!tempest
  roles:
    - { role: collect_logs }

