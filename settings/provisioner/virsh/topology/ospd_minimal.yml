---
provisioner:
    nodes:
        controller: &controller
            name: controller
            cpu: !lookup provisioner.image.cpu
            memory: 8192
            os: &os
                type: linux
                variant: !lookup provisioner.image.os.variant
            disks: &disks
                disk1: &disk1
                    path: /var/lib/libvirt/images
                    size: 30G
            network: &network_params
                interfaces: &interfaces
                    management: &mgmt_interface
                        label: eth0
                    data: &data_interface
                        label: eth1
                    external: &external_interface
                        label: eth2
            groups:
                - controller
                - openstack_nodes

        compute:
            <<: *controller
            name: compute
            cpu: 2
            memory: 6144
            disks:
                disk1:
                    path: /var/lib/libvirt/images
                    size: 20G
            groups:
                - compute
                - openstack_nodes

        ceph:
            <<: *controller
            name: ceph
            cpu: 2
            memory: 4096
            disks:
                <<: *disks
                disk1:
                    path: /var/lib/libvirt/images
                    dev: /dev/sda1
                    size: 20G
                disk2:
                    path: /var/lib/libvirt/images
                    dev: /dev/sda2
                    size: 20G
            groups:
                - ceph
                - openstack_nodes

        undercloud:
            <<: *controller
            name: undercloud
            memory: !lookup provisioner.image.memory
            groups:
                - undercloud
                - openstack_nodes

