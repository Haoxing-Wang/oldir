---
provisioner:
    nodes:
        controller1: &controller
            name: controller1
            cpu: !lookup provisioner.image.cpu
            memory: 8192
            os: &os
                type: linux
                variant: !lookup provisioner.image.os.variant
            disks: &disks
                disk1: &disk1
                    path: /var/lib/libvirt/images
                    size: 20G
            network: &network_params
                interfaces: &interfaces
                    management: &mgmt_interface
                        label: eth0
                    data: &data_interface
                        label: eth1
                    external: &external_interface
                        label: eth2
            groups:
                - controller
                - openstack_nodes

        controller2:
            <<: *controller
            name: controller2

        controller3:
            <<: *controller
            name: controller3

        compute1:
            <<: *controller
            name: compute1
            cpu: 2
            memory: 6144
            disks:
                disk1:
                    path: /var/lib/libvirt/images
                    size: 20G
            groups:
                - compute
                - openstack_nodes

        compute2:
            <<: *controller
            name: compute2
            cpu: 2
            memory: 6144
            disks:
                disk1:
                    path: /var/lib/libvirt/images
                    size: 20G
            groups:
                - compute
                - openstack_nodes

        undercloud:
            <<: *controller
            name: undercloud
            memory: !lookup provisioner.image.memory
            disks:
                <<: *disks
                disk1:
                    <<: *disk1
                    size: 20G
            groups:
                - undercloud
                - openstack_nodes

