---
provisioner:
    nodes:
        controller: &controller
            fqdn: '{{ MANDATORY_FIELD }}'
            name: '{{ !lookup provisioner.nodes.controller.fqdn }}-controller'
            rebuild: no
            remote_user: root
            remote_password: !lookup private.provisioner.foreman.password
            network: &network_params
                interfaces: &interfaces
                    data: &data_interface
                        label: eth1
                        config_params: &data_interface_params
                            bootproto: static
                            ipaddr: 10.0.0.1
                            netmask: 255.255.255.0
                            nm_controlled: "no"
                            type: ethernet
                            onboot: yes
                            device: !lookup provisioner.nodes.controller.network.interfaces.data.label
                    external: &external_interface
                        label: eth2
            groups:
                - controller
                - openstack_nodes

        network:
            <<: *controller
            name: '{{ !lookup provisioner.nodes.network.fqdn }}-network'
            network:
                <<: *network_params
                interfaces:
                    <<: *interfaces
                    data:
                        <<: *data_interface
                        config_params:
                            <<: *data_interface_params
                            ipaddr: 10.0.0.2
                            device: !lookup provisioner.nodes.network.network.interfaces.data.label

            groups:
                - openstack_nodes
                - network

        compute1:
            <<: *controller
            name: '{{ !lookup provisioner.nodes.compute1.fqdn }}-compute1'
            network:
                <<: *network_params
                interfaces:
                    <<: *interfaces
                    data:
                        <<: *data_interface
                        config_params:
                            <<: *data_interface_params
                            ipaddr: 10.0.0.3
                            device: !lookup provisioner.nodes.compute1.network.interfaces.data.label

            groups:
                - openstack_nodes
                - compute

        compute2:
            <<: *controller
            name: '{{ !lookup provisioner.nodes.compute2.fqdn }}-compute2'
            network:
                <<: *network_params
                interfaces:
                    <<: *interfaces
                    data:
                        <<: *data_interface
                        config_params:
                            <<: *data_interface_params
                            ipaddr: 10.0.0.4
                            device: !lookup provisioner.nodes.compute2.network.interfaces.data.label

            groups:
                - openstack_nodes
                - compute
