--- !extends:common/common.yml

provisioner:
    type: virsh

    networks:
        data:
            name: "data"
            ip_address: "172.16.0.254"
            netmask: "255.255.255.0"

    packages:
        - libvirt
        - qemu-kvm
        - virt-manager
        - virt-install
        - libguestfs-tools
        - xorg-x11-apps
        - xauth
        - virt-viewer
        - libguestfs-xfs
