--- !extends:common/shared.yml

storage:
  services:
    - cinder
  volume:
    config:
      cinder:
        "icehouse":
          &cinder_cfg_old
          DEFAULT:
            iscsi_ip_address: !lookup private.storage.volume.backend.emc_iscsi.iscsi_ip_address
            iscsi_target_prefix: "iqn.1992-04.com.emc"
            volume_driver: "cinder.volume.drivers.emc.emc_smis_iscsi.EMCSMISISCSIDriver"
            cinder_emc_config_file: "/etc/cinder/emc_iscsi.xml"
        "juno":
          &cinder_cfg_new
          DEFAULT:
            enabled_backends: "rhos-6-emc_iscsi"
          rhos-6-emc_iscsi:
            iscsi_ip_address: !lookup private.storage.volume.backend.emc_iscsi.iscsi_ip_address
            iscsi_target_prefix: "iqn.1992-04.com.emc"
            volume_driver: "cinder.volume.drivers.emc.emc_smis_iscsi.EMCSMISISCSIDriver"
            cinder_emc_config_file: "/etc/cinder/emc_iscsi.xml"
        "5.0":
          *cinder_cfg_old
        "6.0":
          *cinder_cfg_new
        "7.0":
          *cinder_cfg_new
        emc:
          ecomserverip: !lookup private.storage.volume.backend.emc_iscsi.ecomserverip
          ecomserverport: 5985
          ecomusername: admin
          ecompassword: !lookup private.storage.volume.backend.emc_iscsi.ecompassword

tester:
    tempest:
        config_options:
          - volume.storage_protocol "iSCSI"
          - volume.vendor_name "EMC"
        blacklist:
          - tempest.*s3.*
          - tempest.*ec2.*
