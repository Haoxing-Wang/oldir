--- !extends:common/shared.yml

storage:
  services:
    - cinder
  volume:
    variant:
      shares_file: "/etc/cinder/lvm.shares"
    config:
      cinder:
        "icehouse":
          &cinder_cfg_old
          DEFAULT:
             volume_driver: "cinder.volume.drivers.lvm.LVMISCSIDriver"
             lvm_type: "default"
        "juno":
          &cinder_cfg_new
          DEFAULT:
            enabled_backends: "rhos-6-lvm"
          rhos-6-lvm:
            lvm_type: "default"
            volume_driver: "cinder.volume.drivers.lvm.LVMISCSIDriver"
        "5.0":
          *cinder_cfg_old
        "6.0":
          *cinder_cfg_new
        "7.0":
          DEFAULT:
            enabled_backends: "rhos-7-lvm"
          rhos-7-lvm:
            lvm_type: "default"
            iscsi_helper: "lioadm"
            volume_driver: "cinder.volume.drivers.lvm.LVMISCSIDriver"

tester:
    tempest:
        blacklist:
          - tempest.*s3.*
          - tempest.*ec2.*
