product:
    version: 4.0
    short_version: 40

# tempest.rdo.rpm = what rdo openstack clients to install
# tempest.rdo.version = what branch of https://github.com/redhat-openstack/tempest to use
# tempest.rpm.version = pin the version of the rpm used
# tempest.use_custom_repo = specify the repo vs.. use rdo repos

packstack:
    config:
        CONFIG_SWIFT_INSTALL: n

tempest:
    rdo:
        rpm: https://repos.fedorapeople.org/repos/openstack/openstack-icehouse/rdo-release-icehouse-4.noarch.rpm
        version: icehouse
    rpm:
        version: 20140805
    use_custom_repo: true
    additional_default_settings:
        - section: compute-feature-enabled
          option: api_v3
          value: false

tester:
    integration:
        horizon:
            help_url: https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux_OpenStack_Platform/4/index.html
