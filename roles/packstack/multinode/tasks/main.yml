---
- debug: var=packstack_config
  when: "'debug' in config.verbosity"

- debug: var=hostvars
  when: "'debug' in config.verbosity"

- name: answer-file Neutron OVS (GRE) Networking
  lineinfile:
      dest={{ packstack_config }}
      regexp='{{ item.option }}=.*'
      line='{{ item.option }}={{ item.value }}'
  with_items:
      config_options

- name: answer-file Neutron OVS (GRE) Networking
  lineinfile:
      dest={{ packstack_config }}
      regexp='{{ item.option }}=.*'
      line='{{ item.option }}={{ item.value }}'
  with_items:
      config_rhel_options
  when: ansible_distribution == 'RedHat'

