---
- name: Install rdo-release
  yum: name="{{ product.rpm[ ansible_distribution ] }}"
       state=present

- name: Turn off gpgcheck
  ini_file: dest=/etc/yum.repos.d/rdo-release.repo
            section=openstack-{{ product.version }}
            option=gpgcheck
            value=0

- name: Turn off foreman repos
  ini_file: dest=/etc/yum.repos.d/{{ item }}.repo
            section={{ item }}
            option=enabled
            value=0
  with_items:
    - foreman
    - foreman-plugins
  notify:
    - Yum clean all

- name: List available yum repositories
  command: yum -d 7 repolist
  register: result

- name: Print repolist
  debug: var=result.stdout_lines

- name: Install rpm dependencies
  yum: name={{ item }} state=present
  with_items:
    - facter
    - gcc
    - git
    - libffi-devel
    - libxml2-devel
    - libxslt-devel
    - mariadb-devel
    - openssl-devel
    - packstack-modules-puppet
    - puppet
    - python-glanceclient
    - python-keystoneclient
    - python-neutronclient
    - python-novaclient
    - python-pip
    - python-virtualenv
  tags:
    - tempest_setup

- name: Install additional rpm dependencies
  yum: name={{ item }} state=present
  with_items:
    - python-saharaclient
  when: config.version != 'grizzly' and config.version != 'havana'
  tags:
    - tempest_setup
