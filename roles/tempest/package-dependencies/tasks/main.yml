---
- name: remove rdo-release
  yum: name=rdo-release state=absent
  notify:
    - Yum clean all

- name: Install rdo-release
  yum: name="{{ tempest.rdo.rpm }}" state=present
  notify:
    - Yum clean all

- name: Create the EPEL Repository
  template: src=epel.repo.j2 dest=/etc/yum.repos.d/epel.repo
  when: ansible_distribution == 'RedHat'
  notify:
    - Yum clean all

- name: List available yum repositories
  command: yum -d 7 repolist
  register: result

- name: Print repolist
  debug: var=result.stdout_lines

- name: Install rpm dependencies
  yum: name={{ item }} state=present
  register: result
  with_items:
    - facter
    - gcc
    - git
    - libffi-devel
    - libxml2-devel
    - libxslt-devel
    - mariadb-devel
    - openssl-devel
    - python-cinderclient
    - python-glanceclient
    - python-keystoneclient
    - python-neutronclient
    - python-novaclient
    - python-ceilometerclient
    - python-swiftclient
    - python-heatclient
    - python-pip
    - python-virtualenv
    - python-testrepository
  tags:
    - tempest_setup

- name: Install rpm dependencies for epel
  yum: name={{ item }} state=present
  when: ansible_distribution == "RedHat"
  with_items:
    - subunit-filters

- name: Pretty print yum install dependencies
  debug: var=result.stdout_lines

- name: Install additional rpm dependencies
  yum: name={{ item }} state=present
  register: result
  with_items:
    - python-saharaclient
  when: product.version not in ['grizzly', 'havana']
  tags:
    - tempest_setup

- name: Print out yum install additional rpm dependencies
  debug: var=result.stdout_lines
