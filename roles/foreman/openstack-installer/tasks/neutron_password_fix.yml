---
- name: Change password line
  lineinfile: "dest=/usr/share/openstack-foreman-installer/puppet/modules/quickstack/manifests/neutron/networker.pp
            regexp='^    auth_password => [$]admin_password,'
            line='    auth_password => $neutron_user_password,'
            insertafter='  class { ?neutron::agents::metadata?:'
            state=present"