---
- name: set controller variables for HA configurations
  set_fact:
      controller_name: "{{ nodes.controller01.name }}"
  when: job.ha_configuration | default (false)

- name: Get the host from foreman
  uri: >
        "url=https://{{ foreman.fqdn }}/api/hosts?search=name=\"{{ fqdn }}\""
        method=GET
        user=admin
        password={{ foreman_admin_password }}
        force_basic_auth=yes
        return_content=yes
        HEADER_Content-Type="application/json"
        HEADER_Accepts="application/json"
  register: host_json_test

- name: Register this host with foreman
  shell: "/tmp/foreman_client.sh creates=/var/lib/puppet/ssl/certs/{{ fqdn }}.pem"
  when: host_json_test.json[0] is not defined

- name: Stop the puppet service
  service: name=puppet state=stopped

- name: Pause because puppet does not exit as quickly as it should
  pause: seconds=30

- name: Stop the puppet service
  service: name=puppet state=stopped

- name: Get hostgroup
  uri: >
        "url=https://{{ foreman.fqdn }}/api/hostgroups?search=name=\"{{ node_hostgroup|replace(' ', '+') }}\""
        method=GET
        user=admin
        password={{ foreman_admin_password }}
        force_basic_auth=yes
        return_content=yes
        HEADER_Content-Type="application/json"
        HEADER_Accepts="application/json"
  register: hostgroup_json

- name: Get the host back from foreman
  uri: >
        "url=https://{{ foreman.fqdn }}/api/hosts?search=name=\"{{ fqdn }}\""
        method=GET
        user=admin
        password={{ foreman_admin_password }}
        force_basic_auth=yes
        return_content=yes
        HEADER_Content-Type="application/json"
        HEADER_Accepts="application/json"
  register: host_json

- debug: var={{item}}
  with_items:
    - host_json
    - host_json.json
    - hostgroup_json
    - hostgroup_json.json

- name: Set the hostgroup
  uri: >
        "url=https://{{ foreman.fqdn }}/api/hosts/{{host_json.json[0].host.id}}"
        body='{"host": {"id": "{{ host_json.json[0].host.id }}", "hostgroup_id": "{{ hostgroup_json.json[0].hostgroup.id }}"}}'
        method=PUT
        user=admin
        password={{ foreman_admin_password }}
        force_basic_auth=yes
        return_content=yes
        HEADER_Content-Type="application/json"
        HEADER_Accepts="application/json"

- name: Apply hostgroup via puppet
  command: /usr/bin/puppet agent --onetime --verbose --ignorecache --no-daemonize --no-usecacheonfailure --no-splay --show_diff --debug

- name: Restart the puppet service
  service: name=puppet state=started
