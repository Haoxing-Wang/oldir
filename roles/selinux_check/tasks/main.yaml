---
  - name: check /var/log/audit/audit.log for denials
    sudo: yes
    shell: cat /var/log/audit/audit.log | grep -i denied
    register: result
    ignore_errors: yes

  - name: out of selinux test
    debug: var=result.stdout_lines
    ignore_errors: yes

  - name: Print SELinux error count
    debug: 'msg="Build mark: selinux={{ result.stdout_lines|length }}"'
    ignore_errors: yes
    when: result.stdout_lines|length > 0
