---
# This is a temporary solution until a proper ansible based solution will be in
# place
- name: Fix bridge MAC address
  shell: echo "MACADDR=`/usr/sbin/ip link show eth2 | awk 'NR==2 {print $2}'`" >> /etc/sysconfig/network-scripts/ifcfg-br-myphysnet
  tags: mujpatch
  notify:
    - restart network
