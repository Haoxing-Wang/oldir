---
# This is a temporary solution until a proper ansible based solution will be in
# place
- name: Fix bridge MAC address
  lineinfile: dest=/etc/sysconfig/network-scripts/ifcfg-br-myphysnet regexp=^MACADDR= line=MACADDR="{{ facter_macaddress_eth2 }}"
  when: installer.network.plugin.name == 'neutron'
  notify:
    - restart network

- name: Restart the neutron service
  shell: "openstack-service restart neutron"