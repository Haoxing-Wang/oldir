---
- ini_file: dest=/etc/nova/nova.conf
            section=DEFAULT
            option={{ item.key }}
            value={{ item.value }}
            backup=yes
  with_items:
    - { key: 'vif_plugging_is_fatal', value: 'false'}
    - { key: 'vif_plugging_timeout', value: '0'}
  notify:
    - reboot

