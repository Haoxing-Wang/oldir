---
- name: Get current staypuft repo
  get_url: url={{ staypuft_repo }}
           dest=/etc/yum.repos.d/staypuft.repo
           force=yes mode=644 owner=root group=root

- name: SCL Repo Release
  template: src=rhscl-1.0-z.repo.j2 dest=/etc/yum.repos.d/rhscl-1.0-z.repo
  when: ansible_distribution != 'Fedora'
