---
- name: reboot
  command: "/sbin/shutdown -r {{ reboot_delay }} {{ reboot_options }}"

- name: Wait for host to stop
  local_action:
        wait_for host={{ inventory_hostname }} port={{ ansible_ssh_port | default(22) }}
                 state=stopped timeout=600
  sudo: no

- name: Wait for host to come back
  local_action:
        wait_for host={{ inventory_hostname }} port={{ ansible_ssh_port | default(22) }}
                 state=started timeout=600
  sudo: no

- name: Reload facts
  action: setup

- name: Yum clean all
  command: yum clean all

- name: Yum repolist
  command: yum repolist
  ignore_errors: yes


- name: yum -y update to latest packages
  yum: name=* state=latest
  notify:
    - reboot
    - Wait for host to stop
    - Wait for host to come back
    - Reload facts
  when: yum_update | bool

- name: restart network
  service: name=network state=restarted
  notify:
    - Reload facts
