---
- name: register bm nodes with ironic
  register: result
  retries: 10
  delay: 10
  until: result.rc == 0
  shell: >
      source {{ instack_user_home }}/stackrc;
      instack-ironic-deployment --nodes-json instackenv.json --register-nodes;

- name: discover nodes
  register: result
  retries: 5
  delay: 10
  until: result.stdout.find('DISCOVERED.') != -1
  failed_when: "'ERROR:' in result.stdout"
  shell: >
      source {{ instack_user_home }}/stackrc;
      instack-ironic-deployment  --discover-nodes;

- name: show profile
  shell: >
      source {{ instack_user_home }}/stackrc;
      instack-ironic-deployment  --show-profile;

- name: setup flavors
  shell: >
      source {{ instack_user_home }}/stackrc;
      instack-ironic-deployment --setup-flavors

- name: start the nodes
  shell: >
      source {{ instack_user_home }}/stackrc;
      COMPUTE_COUNT=3 CONTROL_COUNT=0 instack-ironic-deployment --deploy-nodes

