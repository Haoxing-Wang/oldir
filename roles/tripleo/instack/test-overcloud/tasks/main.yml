---

- name: copy template file with environment variables
  template: src=launch-instance-env-vars.j2
            dest={{ instack_user_home.stdout }}/launch-instance-env-vars
            mode=0755
  sudo_user: "{{ instack_user  }}"
  sudo: yes

- name: run script to launch an instance in the overcloud
  shell:
    "cd {{ instack_user_home.stdout }};
     source {{ instack_user_home.stdout }}/launch-instance-env-vars;
     test-overcloud"
  sudo_user: "{{ instack_user  }}"
  sudo: yes


