---

- name: add export of LIVBIRT_DEFAULT_URI to bashrc file
  shell: "echo 'export LIBVIRT_DEFAULT_URI=\"qemu:///system\"' >> ~/.bashrc"
  sudo_user: "{{ instack.user.stack.name }}"
  sudo: yes

- name: run script to install required dependencies
  shell: >
    chdir={{ instack_user_home.stdout }}
    export LIBVIRT_DEFAULT_URI=\"qemu:///system\" ;
    source /usr/libexec/openstack-tripleo/devtest_variables.sh;
    tripleo install-dependencies;
    tripleo set-usergroup-membership
  ignore_errors: yes
  sudo_user: "{{ instack.user.stack.name }}"
  sudo: yes

- name: inspect virsh capabilities
  command: 'virsh capabilities'

- name: remove libvirt qemu capabilities cache
  command:  rm -Rf  /var/cache/libvirt/qemu/capabilities/

- name: restart libvirtd
  service: name=libvirtd state=restarted

- name: inspect virsh capabilities
  command: 'virsh capabilities'

- name: run script to setup virtual environment
  register: instack_virt_result
  shell: >
    chdir={{ instack_user_home.stdout }}
    export LIBVIRT_DEFAULT_URI="qemu:///system";
    export UNDERCLOUD_ROOT_PASSWORD={{ instack.environ.vm_pw }};
    instack-virt-setup
  when: distro.name == 'fedora'
  sudo_user: "{{ instack.user.stack.name }}"
  sudo: yes

- name: run script to setup virtual environment
  register: instack_virt_result
  shell: >
    chdir={{ instack_user_home.stdout }}
    export RHOS=1;
    export NODE_DIST="rhel7";
    export DIB_YUM_REPO_CONF="/etc/yum.repos.d/rhos-release-6-rhel-{{ansible_distribution_version}}.repo";
    export DIB_CLOUD_IMAGES="{{ product.images['rhel'][ansible_distribution_version].remote_file_server }}";
    export BASE_IMAGE_FILE="{{ product.images['rhel'][ansible_distribution_version].guest_image_name }}";
    export REG_HALT_UNREGISTER=1
    export REG_METHOD=disable;
    export LIBVIRT_DEFAULT_URI="qemu:///system";
    export UNDERCLOUD_ROOT_PASSWORD={{ instack.environ.vm_pw }};
    instack-virt-setup
  when: distro.name == 'rhel'
  sudo_user: "{{ instack.user.stack.name }}"
  sudo: yes
