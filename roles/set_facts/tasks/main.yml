---
- name: Validate all variables are set
  template:
    src: addl_vars.j2
    dest: /tmp/set_facts.txt

- name: Set facts
  set_fact:
      public_ip="{{ public_ip }}"
      private_ip="{{ private_ip }}"
      fqdn="{{ priv_hostname }}"
      net_interfaces="{{ net_interfaces }}"
      {{ lookup('template', 'addl_vars.j2') }}
